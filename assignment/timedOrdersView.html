<div
  id="timedOrdersView"
  class="timed-orders-module timed-order-wrapper js-timed-orders-panel"
  data-panel-groups="groupA"
  style="display: none"
  data-id="timed-order-wrapper"
>
  <input type="hidden" name="timed-order-selected-day" />
  <input type="hidden" name="timed-order-selected-time" />
  <div class="day-select-row" data-id="timed-order-day-wrapper">
    <div class="btn day" data-target="prev">
      <img src="https://objedname.eu/ui/system/icons/white/arrow_left.svg" />
    </div>
    <div class="day-select-row" data-id="day-select-row">
      <div class="day" data-template="day"><h4>Den</h4></div>
    </div>
    <div class="btn day" data-target="next">
      <img src="https://objedname.eu/ui/system/icons/white/arrow_right.svg" />
    </div>
  </div>
  <div class="time-select-container" data-id="time-select-container">
    <div class="time-select" data-template="time"><span>ÄŒas</span></div>
  </div>
</div>
